{% extends "base.html" %}
{% block content %}
<DIV class="row">
	<div class="col-md-12 text-center"> 
		<h3 class="text-center">아래 'File 선택' 버튼을 이용해 xls File 을 업로드해 주세요.</h2>
		<h3 class="text-center">기존에 존재하는 학생이 아닌 경우에 신규로 추가됩니다.</h2>
		<br>
		<form action="importStudentList" method="POST" enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<div class="input-group input-file" name="input_excel">
							<input type="text" class="form-control" placeholder="Choose a file..."/>
							<span class="input-group-btn">
							<button class="btn btn-default btn-choose" type="button">File 선택</button>
							</span>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary pull-right">Submit</button>
					</div>
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</form>
	</div>
</DIV>

<script type="text/javascript">
function bs_input_file() {
	$(".input-file").before(
		function() {
			if ( ! $(this).prev().hasClass('input-ghost') ) {
				var element = $("<input type='file' accept='application/vnd.ms-excel' class='input-ghost' style='visibility:hidden; height:0'>");
				element.attr("name",$(this).attr("name"));
				element.change(function(){
					element.next(element).find('input').val((element.val()).split('\\').pop());
				});
				$(this).find("button.btn-choose").click(function(){
					element.click();
				});
				$(this).find('input').css("cursor","pointer");
				$(this).find('input').mousedown(function() {
					$(this).parents('.input-file').prev().click();
					return false;
				});
				return element;
			}
		}
	);
}
$(function() {
	bs_input_file();
});
</script>

{% endblock content %}
