
<!DOCTYPE html>
<HTML lang="ko-kr">
{% load staticfiles %}

<head>
	<META charset="utf-8" />
	<META http-equiv="X-UA-Compatiable" content="IE=edge" />
	<TITLE>셔틀타요 푸시현황</TITLE>
	<META name="robots" content="NONE,NOARCHIVE" />
	<META content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
  <link href="{% static 'css/complain.css' %}" rel=stylesheet>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

<style>
#addbutton {
    position: fixed;
    top: 20%;
    right: 5%;
}
.row{
  position: fixed;
  left: 10%;
  top: 20%;
  right: 10%;
}
 table, th{
   width:inherit;
   margin: 0 auto;
   text-align: center;
 }

 td {
  cursor: pointer;
  width: 15%;
}

div.slider {
    display: none;
}

table.dataTable tbody td.no-padding {
    padding: 0;
}

</style>

</head>

<body>
  <div class="page-header">
      <h1 style="text-align:center;">
      <a href="/" style="text-decoration:none">푸쉬 메세지 통계</a></h1>
  </div>

  <div class="row">
     <div class="col-md-18" >
        <div class="table-reponsive" >
           <table id="fcmdevice" class="display"></table>

        </div>
     </div>
  </div>
</body>
<script>


var dataSet = [

 {% for pushmonitors in pushmonitor %}
 [
           "{{pushmonitors.date}}",
           "{{pushmonitors.total_S}}",
           "{{pushmonitors.expec_push}}",
           "{{pushmonitors.expec_push_s}}",
           "{{pushmonitors.push_num}}",
           "{{pushmonitors.false_num}}"

 ],
  {% endfor %}
];

$(document).ready(function() {

 var table = $('#fcmdevice').DataTable({

    "lengthMenu": [5,10],
   data : dataSet,
   columns : [
               { title : "날짜" },
               { title : "앱 가입자수 " },
               { title : "총 푸시 예정 건" },
               { title : "푸시 예정 사용자 수" },
               { title : "전송 수" },
               { title : "실패건" },
         ],
	 "order": [
				 [0, 'desc'],
            ]
});

});

</script>
</HTML>
