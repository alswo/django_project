<!DOCTYPE html>
<HTML lang="ko-kr">
{% load staticfiles %}

<HEAD>
	<META charset="utf-8" />
	<META http-equiv="X-UA-Compatiable" content="IE=edge" />
	<TITLE>셔틀타요 공지사항</TITLE>
	<META name="robots" content="NONE,NOARCHIVE" />
	<META content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
  <link href="{% static 'css/complain.css' %}" rel=stylesheet>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

<style>
#addbutton {
    position: fixed;
    top: 20%;
    right: 5%;


}

.row{
  position: fixed;
  left: 10%;
  top: 20%;
  right: 10%;
}
 table, th{
   width:inherit;
   margin: 0 auto;
   text-align: center;
 }
.jb-th-1 {
   width: 8%;
 }
.jb-th-2 {
  width: 50%;
 }
.jb-th-3 {
  width: 10%;
 }
.jb-th-4 {
  width: 10%;
 }
 .jb-th-5 {
   width: 10%;
  }
 .jb-th-6 {
   text-align: left;
  }
.slider{
  background-color: #EFEFEF;
}
.tdc{
  background-color: #EFEFEF;
}
 /*tfoot {
 display: table-header-group;

 }*/


 td {
  /*background: url('/examples/resources/details_close.png') no-repeat center center;*/
  cursor: pointer;
}

div.slider {
    display: none;
}

table.dataTable tbody td.no-padding {
    padding: 0;
}

</style>

</HEAD>

<BODY>
  {% if user.is_authenticated %}
  <div class="page-header">
      <h1 style="text-align:center;">
      <a href="/" style="text-decoration:none">셔틀타요가</a>&nbsp<small>&nbsp알려 드립니다.</small></h1>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">글쓰기</h4>
              </div>
              <div class="modal-body">
                  <form action="notice" method="post">
                      <label>작성자</label>
                      <select name="aname" class="form-control">
                        <option value="ceo">ceo</option>
                        <option value="cco">cco</option>
                        <option value="cto">cto</option>
                      </select>
                      <label>제목</label>
                      <textarea wrap ="hard" required = "required" class="form-control" cols="50" name="complain" rows="1"></textarea>
                      <label>내용</label>
                      <textarea wrap ="hard" required = "required" class="form-control" cols="20" name="plan" rows="10"></textarea>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save</button>
              </div>
              </form>
          </div>
      </div>
  </div>
  <DIV class="row">
     <DIV class="col-md-15" >
        <DIV class="table-reponsive" >
           <table id="communityListTable" class="display">
             <tfoot>
                <td class = "jb-th-1" onclick=""></th>
                <td class = "jb-th-2"></th>
                <td class = "jb-th-3"></th>
                <td class = "jb-th-4"></th>
                <td class = "jb-th-5"></th>

             </tfoot>
           </table>
           {% if user.username == 'cco' %}
           <div class="row">
               <div class="col-md-8"></div>
               <div class="col-md-4">
                   <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="addbutton">+</button>
               </div>
           </div>
           {% endif %}
        </DIV>
     </DIV>
  </DIV>


{% endif %}
</BODY>
<SCRIPT >
function format ( d ) {
    // `d` is the original data object for the row
    return '<div class="slider">'+
        '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
            '<tr>'+
                '<td class = "tdc">'+d+'</td>'+
            '</tr>'+
        '</table>'+
    '</div>';
}

var dataSet = [
{% spaceless %}
 {% for coms in com %}[ "{{coms.id}}","{{coms.complain}}","{{coms.aname}}","{{coms.showdate}}","{{coms.clike}}","{{coms.plan | linebreaks}}"],{% endfor %}
{% endspaceless %}


];

$(document).ready(function() {

 var table = $('#communityListTable').DataTable({

   "scrollY":        "600px",
          "scrollCollapse": true,

          "lengthMenu": [5,10],
   data : dataSet,
   columns : [

               { title : "번호" },
               { title : "제목" },
               { title : "작성자" },
               { title : "작성일" },
               { title : "조회수" },
         ],

				 "order": [
				                       [3, 'desc'],

				                      ]
});


 $('#communityListTable tbody').on('click', 'tr', function () {
       var tr = $(this).closest('tr');
       var row = table.row( tr );

       if ( row.child.isShown() ) {
           // This row is already open - close it

           $('div.slider', row.child()).slideUp( function () {
               row.child.hide();
               tr.removeClass('shown');
           } );
       }
       else {
           // Open this row$.ajax({

           row.child( format(row.data()[5]), 'no-padding' ).show();
           tr.addClass('shown');

           $('div.slider', row.child()).slideDown();
					 $.ajax({
		           url: "/notice",
		           type: "POST",
		           data: {
		               choice: 1,
		               cid: row.data()[0]
		           },
		           success: function(data) {

		           }
		       });
       }
   } );
});

</SCRIPT>
</HTML>
