{% load staticfiles %}
{% for c in carlist %}
<button type="button" class="btn btn-info btn-lg" onclick="location.href='inventory/getSchedule?bid={{c.branchid_id}}&car={{c.carname}}&day='+excute()">{{c.carname}}호차</button>
</div>
{% endfor %}
<script type="text/javascript">
function excute(){
    var d = new Date();

    var week = new Array('일', '월', '화', '수', '목', '금', '토');

    var today = week[d.getDay()]

    return today;
}
</script>
