<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% load staticfiles %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shuttle Tayo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <link href="{% static 'css/timeline.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        $( function() {
            $( ".calendar" ).datepicker();
        } );
    </script>
    <style>
        .navbar-inverse .navbar-brand {
            color: white;
        }
        .navbar-inverse .navbar-nav>li>a {
            color: white;
        }
        .navbar-inverse{
            border-color: rgb(76,115,189);
            background-color: rgb(76,115,189);
        }
    </style>
</head>
<body>
<br>
<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="dateNav">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Shuttle Tayo</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="dateSchedule?what=single">학원 일짜별 스케쥴 보기</a>
                    </li>
                    <li>
                        <a href="dateSchedule?what=range">구간별 스케쥴 카운팅</a>
                    </li>
                    <li>
                        <a href="#">호차 일짜별 스케쥴 보기</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <br>
    <br>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
             <div class="col-md-3">
                <label>Academy</label>
                <select class="form-control" id="eaid">
                        {% for aca in academy %}
                        <option value="{{aca.id}}">{{aca.name}}</option>
                        {% endfor %}
                 </select>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label>From</label>
                    <input class="form-control calendar" type="text" id="fromDate">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>To</label>
                    <input class="form-control calendar" type="text" id="toDate">
                </div>
            </div>
            <div class="col-md-3">
                <br>
                <button class="btn btn-info" onclick="rangeSchedule()" type="button" value="dateAcademy">적용</button>
            </div>
       </div>
        <!-- /.row -->
        <div class="row" id="content">

        </div>
</div>
    <!-- /.container -->
</body>
<script>

    function rangeSchedule(){
        var select = document.getElementById("eaid");
         var aid = select.options[select.selectedIndex].value;
         $.ajax({
                url: "/dateSchedule",
                type: "POST",
                data: {
                        what: "range",
                        from: $("#fromDate").val(),
                        to: $("#toDate").val(),
                        aid: aid,
                        },
                success: function(data){
                    document.getElementById("content").innerHTML = data;
                }
        });
    }


</script>
</html>
