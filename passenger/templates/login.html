{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>{% block page_title %}login{% endblock %}</title>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta charset="UTF-8">
        <title>TAYO</title>
        <script src="js/sky-forms-ie8.js"></script>
        <link rel="stylesheet" href="{% static 'css/reg.css' %}">
        <link rel="stylesheet" href="{% static 'css/sky-forms.css' %}">
        <link rel="stylesheet" href="css/sky-forms-ie8.css">
        <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <style>
        .logininput{
            padding-right: 51%;
        }
    </style>
    </head>
    <body>
        <br>
        <div class = "row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        {% if next %}
        {% if user.is_authenticated %}
        <p>권한이 없는 페이지에 접근하였으니, 권한이 있는 계정으로 로그인하세요.</p>
        {% else %}
        <p>이 페이지를 보려면 로그인을 해야 합니다.</p>
        {% endif %}
        {% endif %}
        <div class="body body-s">
            <form id="signin" class="sky-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
        <header>로그인</header>
                {% if form.errors %}
                    <br>
                    <div align="center">
                        <h5>ID와 비밀번호가 일치하지 않습니다.</h5>
                    </div>
                {% endif %}

                <fieldset>
                    <section>
                        <div class="row">
                            <div class="col">
                                <label class="input">
                                    <i class="icon-append icon-user"></i>
                                    <input type="text" name="username" placeholder="ID">
                                </label>
                            </div>
                        </div>
                    </section>

                     <section>
                        <div class="row">
                            <div class="col">
                                <label class="input">
                                    <i class="icon-append icon-lock"></i>
                                    <input type="password" name="password" placeholder="비밀번호">
                                        </label>
                                    <!-- <div class="note"><a href="/find">아이디와 비밀번호가 기억 안나세요?</a></div> -->
                            </div>
                        </div>
                    </section>
                </fieldset>
                <footer>
                    <button type="submit" class="button">로그인 하기</button>
        </footer>
            </form>
    </div> 
        </div>
        <div class="col-sm-4"></div>
        </div>
    </body>
</html>
