<body>

              <label>CAR:</label>
              <select name="carnum" class="form-control" id="{{contact.id}}gid" form="scheduleform">

            </div>
            <div class="col-md-4">
              <label>WEEK:</label>
              <select name="week" class="form-control" id="{{contact.id}}gid" form="scheduleform">
                          <option value="">주차</option>

                          <option  value="{{weeknum}}" {% if week == weeknum %}selected{% endif %}>{% if weeknum == 0 %}금주{% else %}{{weeknum}}주차{% endif %}</option>

            </div>
            <div class="col-md-4">

            </div>

            {% for a in academy %}
            <option value="{{a.id}}">{{a.name}}</option>
            {% endfor %}
            </select>
            </div>
            <br><br><br><br>

<script>
  $('.table-container').on('click', '.addrow', function() {
    var element = $(this).parent().find('.table-body');
    var addr, lat, lng;
    if (gClicked) {
	addr = gClicked.data('title');
	lat = gClicked.data('lat');
	lng = gClicked.data('lon');
    }
    if (element.children().length <= 1) {
      element.append(getRowHtml(true, '', addr, lat, lng));
    } else {
      $(getRowHtml(false, '', addr, lat, lng)).insertBefore(element.children().last());
    }
  });

  $('.table-container').on('click', '.draw', function() {
    drawRoute();
  });

  $('.table-container').on('click', '.route', function() {
    findRoute();
  });

  $(".table-schedule").on('click', '.row-remove', function(event) {
    $(this).parent().parent().remove();
  });

  function getRowHtml(readonly, timestr, addr, lat, lng) {
    var readonly_property;

    if (readonly) {
      readonly_property = " readOnly ";
      display_none = 'style="display:none;"';
    } else {
      readonly_property = "";
      display_none = "";
    }

    return '<tr><td data-name="time" class="thstyle1"><input type="hidden" name="lat[]" value="' + lat + '" class="lat"><input type="hidden" name="lng[]" value="' + lng + '" class="lng"><input type="text" name="time[]" placeholder="Time" onblur="normalizeTime(this);" class="form-control time" form="scheduleform" value="' + timestr + '"/></td><td class="thstyle11"><input type="text" name="addr[]" placeholder="Address" class="form-control addr" value="' + addr + '" form="scheduleform" ' +
      readonly_property + '/></td><td data-name="name" class="inputTd"><input type="text" name="name[]" data-role="tagsinput" class="form-control name" form="scheduleform" ' + readonly_property + ' value="{% for name in s.sname %}{{name}}{% include '
    comma.html ' %}{% endfor %}" /></td><td data-name="addstu"><button class="btn btn-primary glyphicon glyphicon-plus addstudent" data-toggle="modal" ' + display_none +
      '></button></td><td data-name="sid" class="inputSid" style="display:none;"><input name="sid[]" type="text" data-role="tagsinput" class="form-control sid" form="scheduleform" value="{% for sid in s.slist %}{{sid}}{% include '
    comma.html ' %}{% endfor %}"/></td><td data-name="load"><select name="load[]" form="scheduleform" class="load" ' + display_none +
      '><option value="">등하원</option><option value="1">등원</option><option value="0">하원</option></select></td><td data-name="del"><button name="del" class="btn btn-danger glyphicon glyphicon-remove row-remove" ' + display_none +
      '></button></td></tr>';
  }

  function validateTableForm(e) {
    console.log(e)
    tableLength = document.forms[e]['time[]'].length
    tempAddrS = document.forms[e]['addr[]'][0].value
    tempAddrE = document.forms[e]['addr[]'][tableLength - 1].value
    var timepattern = /([01]\d|2[0-3]):([0-5]\d)/;

    if (document.forms[e]["carnum"].selectedIndex < 1) {
      alert("호차를 선택해주세요.")
      return false;
    }

    if (tempAddrS != "" || tempAddrE != "") {
      alert("시작,끝 주소는 반드시 비워주세요.")
      return false;
    }
    tempTime = document.forms[e]['time[]']
    for (i = 0; i < tableLength; i++) {
      if (timepattern.test(tempTime[i].value) == false) {
        alert(i + 1 + "번째 로우의 숫자를 정확히 입력해주세요.")
        return false;
      }
    }

    for (i = 1; i < tableLength - 1; i++) {
      if (document.forms[e]['load[]'][i].value == '') {
        alert(i + 1 + "번째 로우의 등하원을 선택해 주세요.")
        return false;
      }
    }

    tempName = document.forms[e]['name[]']
    if (tempName[0].value != "" || tempName[tableLength - 1].value != "") {
      alert("시작,끝 이름은 반드시 비워주세요.")
      return false;
    }
  }

  function normalizeTime(element) {
    tvalue = element.value;
    console.log(tvalue.length);
    if (tvalue.length == 4 && tvalue.match(/^[0-9]+$/)) {
      tvalue = [tvalue.slice(0, 2), ":", tvalue.slice(2)].join('');
      element.value = tvalue;
    }
  }

  function timeToSec(timestr) {
        var timearr = timestr.split(":");
        return timearr[0] * 60 * 60 + timearr[1] * 60;
  }

  function secToTime(sec) {
        var hour = parseInt(sec / (60 * 60));
        var min = Math.ceil((sec - (hour * 60 * 60)) / 60);
	min = ("0" + min).slice(-2);
        return hour + ":" + min;
  }

	function makeJson() {
		var jsonObj = {};
		jsonObj['reqCoordType'] = 'WGS84GEO';
		jsonObj['resCoordType'] = 'WGS84GEO';
		for (i=0; i< $('.addr').length; i++) {
			if (i == 0) {
				jsonObj['startName'] = $('.addr')[i].value;
				jsonObj['startX'] = $('.lng')[i].value;
				jsonObj['startY'] = $('.lat')[i].value;
				jsonObj['viaPoints'] = [];
			}
			else if (i == ($('.addr').length - 1)) {
				jsonObj['endName'] = $('.addr')[i].value;
				jsonObj['endX'] = $('.lng')[i].value;
				jsonObj['endY'] = $('.lat')[i].value;
			}
			else {
	      			jsonObj['viaPoints'][i-1] = {};
              			jsonObj['viaPoints'][i-1]['viaPointName'] = $('.addr')[i].value;
              			jsonObj['viaPoints'][i-1]['viaPointId'] = $('.addr')[i].value;
              			jsonObj['viaPoints'][i-1]['index'] = i-1;
              			jsonObj['viaPoints'][i-1]['viaX'] = $('.lng')[i].value;
              			jsonObj['viaPoints'][i-1]['viaY'] = $('.lat')[i].value;
              			jsonObj['viaPoints'][i-1]['viaPointNumPassenger'] = '1';
			}
		}

		return jsonObj;
	}

	function resetTayoMap() {
                $('.search_result_tr').remove();
                initTayoMarkers();
                labelIndex = 0;
                gClicked = null;
	}

	function drawRoute() {
		resetTayoMap();
		jsonObj = makeJson();
		console.log(jsonObj);

		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				var result = JSON.parse(xmlhttp.responseText);
				unique_id = result['unique_id'];
				urlStr = 'http://route2-tayotayo.edticket.com/optimizer/getRouteSequential?unique_id=' + unique_id;
	
				if (routeLayer) {
					routeLayer.setMap(null);
				}
				routeLayer = new google.maps.KmlLayer({
					url: urlStr,
					map: map
				});
			}
      		};

      		xmlhttp.open("POST", "http://route2-tayotayo.edticket.com/optimizer/getRoute?reqCoordType=WGS84GEO&algorithm=onlytime");
      		xmlhttp.setRequestHeader("Content-Type", "application/json");
      		xmlhttp.send(JSON.stringify(jsonObj));
	}

	function findRoute() {
		resetTayoMap();
		jsonObj = makeJson();
		console.log(jsonObj);

		var e = $('#algorithm');
		var algorithm;
		if (e.length >= 1) {
			var algorithm = e[0].options[e[0].selectedIndex].value;
		}
		
		if (!algorithm) {
			algorithm = "";
		}

		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				console.log(xmlhttp.responseText);
				var result = JSON.parse(xmlhttp.responseText);
				unique_id = result['unique_id'];
				urlStr = 'http://route2-tayotayo.edticket.com/optimizer/getRouteSequential?unique_id=' + unique_id;
				starttime = $('#starttime').val();
				if (!starttime) {
					starttime = "14:30";
				}

				var startTimeSec = timeToSec(starttime);

				for (i=0; i<result['features'].length; i++) {
					$('.addr')[i].value = result['features'][i]['viaPointName'];
					$('.lat')[i].value = result['features'][i]['lat'];
					$('.lng')[i].value = result['features'][i]['lng'];
					startTimeSec += result['features'][i]['requiredTime'];
					$('.time')[i].value = secToTime(startTimeSec);
					console.log(secToTime(startTimeSec));
				}
	
				if (routeLayer) {
					routeLayer.setMap(null);
				}
				routeLayer = new google.maps.KmlLayer({
					url: urlStr,
					map: map
				});
			}
		};

      		xmlhttp.open("POST", "http://route2-tayotayo.edticket.com/optimizer/getRoute?reqCoordType=WGS84GEO&algorithm=" + algorithm);
      		xmlhttp.setRequestHeader("Content-Type", "application/json");
      		xmlhttp.send(JSON.stringify(jsonObj));
	}

  $(document).ready(function() {
    {% if timeaddrpairs %}
      var element = $(document).find('.table-body');
      var i = 0;
      var readonly;
      {% for timeaddr in timeaddrpairs %}
          if (i == 0 || i == ({{timeaddrpairs|length}} - 1)) {
              readonly = true;
          }
          else {
              readonly = false;
          }
          element.append(getRowHtml(readonly, '{{timeaddr.time}}', '{{timeaddr.addr}}', '{{timeaddr.lat}}', '{{timeaddr.lng}}'));
          i++;

      {% endfor %}

    {% else %}
      for (i = 0; i < 3; i++) {
        $('.addrow').click();
      }
    {% endif %}
    $('.draw').click();
  });

  var thisObjectForSid;

    thisObject = $(this).parent().prevAll('.inputTd').children();

      if (temp != '') {

        temp += ',' + selectedStu
        tempSid += ',' + selectedSid
      } else {
        console.log('putSchedule 2')

        temp = '' + selectedStu
        tempSid = '' + selectedSid
      }
      $(thisObject[0]).tagsinput('removeAll')
      $(thisObjectForSid[0]).tagsinput('removeAll')

      $(thisObject[0]).tagsinput('add', temp)

  $(document).on('beforeItemRemove', '.inputTd', function(event) {
    t = $(this)
    sibling_sid = $(this).siblings('.inputSid')[0].children[1]

    // Do some processing here
    console.log(sibling_sid)
    var before_list = t[0].children[1].value.split(",").map(function(item) {
      return item.trim();
    });

    var delete_index = before_list.indexOf(event.item.trim())

    var before_sid_value = sibling_sid.value
    console.log(before_sid_value)

    var delete_sid = before_sid_value.split(',').map(function(item) {
      return item.trim()
    });

    console.log(delete_sid)

    if (delete_index == -1) {
      delete_sid.splice(0, 1);
    } else {
      delete_sid.splice(delete_index, 1);
    }
    sibling_sid.value = delete_sid
  });
</script>
