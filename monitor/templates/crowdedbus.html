<HTML>
<HEAD>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.20.1/vis.min.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/jquery-1.10.2.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>
	<style type="text/css">

    .vis-item.green {
      background-color: greenyellow;
      border-color: green;
    }

    /* create a custom sized dot at the bottom of the red item */
    .vis-item.red {
      background-color: red;
      border-color: darkred;
      color: white;
    }

    .vis-item.orange {
      background-color: gold;
      border-color: orange;
    }

	</style>

</HEAD>
<BODY>
	<DIV class='row'>
		<DIV class='col-md-12'>
			<p>
		</DIV>
	</DIV>
	<FORM action='inventories'>
	<DIV class='row'>
		<DIV class='col-md-4'>
		</DIV>
		<DIV class='col-md-1'>
					학생수
		</DIV>
		<DIV class='col-md-3'>
			<DIV class='row'>
				<DIV class='col-md-1'>
				</DIV>
				<DIV class='col-md-1'>
					<button type="button" class="vis-item green">..</button>
				</DIV>
				<DIV class='col-md-1'>
					&lt
				</DIV>
				<DIV class='col-md-2'>
					<SELECT name="green_numofstudent" class="form-control">
						{% for i in range %}
						<OPTION {% if i == green_numofstudent %} selected {% endif %}>{{i}}</OPTION>
						{% endfor %}
					</SELECT>
				</DIV>
				<DIV class='col-md-1'>
					&lt
				</DIV>
				<DIV class='col-md-1'>
					<button type="button" class="vis-item orange">..</button>
				</DIV>
				<DIV class='col-md-1'>
					&lt
				</DIV>
				<DIV class='col-md-2'>
					<SELECT name="orange_numofstudent" class="form-control">
						{% for i in range %}
						<OPTION {% if i == orange_numofstudent %} selected {% endif %}>{{i}}</OPTION>
						{% endfor %}
					</SELECT>
				</DIV>
				<DIV class='col-md-1'>
					&lt
				</DIV>
				<DIV class='col-md-1'>
					<button type="button" class="vis-item red">..</button>
				</DIV>
			</DIV>
		</DIV>
		<DIV class='col-md-4'>
		</DIV>
	</DIV>
	<DIV class='row'>
		<DIV class='col-md-4'>
		</DIV>
		<DIV class='col-md-1'>
					스케쥴수
		</DIV>
		<DIV class='col-md-3'>
			<DIV class='row'>
				<DIV class='col-md-1'>
				</DIV>
				<DIV class='col-md-1'>
					<button type="button" class="vis-item green">..</button>
				</DIV>
				<DIV class='col-md-1'>
					&lt
				</DIV>
				<DIV class='col-md-2'>
					<SELECT name="" class="form-control">
						{% for i in range %}
						<OPTION>{{i}}</OPTION>
						{% endfor %}
					</SELECT>
				</DIV>
				<DIV class='col-md-1'>
					&lt
				</DIV>
				<DIV class='col-md-1'>
					<button type="button" class="vis-item orange">..</button>
				</DIV>
				<DIV class='col-md-1'>
					&lt
				</DIV>
				<DIV class='col-md-2'>
					<SELECT name="" class="form-control">
						{% for i in range %}
						<OPTION>{{i}}</OPTION>
						{% endfor %}
					</SELECT>
				</DIV>
				<DIV class='col-md-1'>
					&lt
				</DIV>
				<DIV class='col-md-1'>
					<button type="button" class="vis-item red">..</button>
				</DIV>
			</DIV>
		</DIV>
		<DIV class='col-md-4'>
			<input type=submit>
		</DIV>
	</DIV>
	</FORM>
	<DIV class='row'>
		<DIV class='col-md-12'>
			<p>
		</DIV>
	</DIV>
	<DIV id="timeline"></DIV>
<SCRIPT>
	var container = document.getElementById('timeline');
	var items = new vis.DataSet();
	var todayStart = new Date();
	var todayEnd = new Date();

{% for crowdedbus in crowdedbuses %}
	todayStart.setHours({{crowdedbus.stime_hr}});
	todayStart.setMinutes({{crowdedbus.stime_min}});
	todayEnd.setHours({{crowdedbus.etime_hr}});
	todayEnd.setMinutes({{crowdedbus.etime_min}});
	items.add({
		content: '{{ crowdedbus.carnum }}호차',
		start: new Date(todayStart),
		end: new Date(todayEnd),
		className: {% if crowdedbus.numofstudent < green_numofstudent %} 'green' {% elif crowdedbus.numofstudent < orange_numofstudent %} 'orange' {% else %} 'red' {% endif %},
	});
{% endfor %}

	var options = {
		zoomMin: 1000 * 60 * 60 * 14,
	};
	var timeline = new vis.Timeline(container, items, options);
</SCRIPT>
</BODY>
</HTML>
